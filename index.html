<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="audio_btn">
            <audio id="song" src="Blur - Song 2.mp3" loop="loop"></audio>
            <button id="btn"><img src="https://img.icons8.com/fluency-systems-filled/48/ffffff/play.png"
                    alt="Play Button"></button>
        </div>

        <div id='content'>
            <div class='title'>
                <span>NEW BMW</span>
            </div>
            <p>coming soon</p>
            <section>
                <ul id="countdown">
                    <li><span class="days timenumbers"></span>
                        <p class="timeRefDays timedescription">days</p>
                    </li>
                    <li><span class="hours timenumbers"></span>
                        <p class="timeRefHours timedescription">hours</p>
                    </li>
                    <li><span class="minutes timenumbers"></span>
                        <p class="timeRefMinutes timedescription">minutes</p>
                    </li>
                    <li><span class="seconds timenumbers yellow-text"></span>
                        <p class="timeRefSeconds timedescription">seconds</p>
                    </li>
                </ul>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
